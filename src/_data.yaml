            </ul>
        </li>
        <li>
            <strong>HTML Tag Detection:</strong>
            <ul>
                <li>HTML content is left unchanged and not wrapped in additional tags.</li>
            </ul>
        </li>
        <li>
            <strong>Text Wrapping:</strong>
            <ul>
                <li>Non-code, non-HTML, non-front matter text is wrapped in <code>&lt;p&gt;</code> tags.</li>
            </ul>
        </li>
    </ul>
</div>
